services:
  backend:
    build: ./backend
    container_name: scano-backend
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./geoip:/geoip:ro
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: scano-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped


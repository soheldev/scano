<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGuard | Advanced Security Scanner</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="navbar">
    <div class="nav-content">
        <h1><i class="fas fa-shield-halved"></i> WebGuard</h1>

        <div class="search-bar">
            <input id="urlInput" placeholder="https://example.com">
            <button id="scanBtn">Analyze</button>
            <button id="pdfBtn" class="btn-icon">
                <i class="fas fa-file-pdf"></i>
            </button>
        </div>
    </div>
</header>

<main class="dashboard">

    <!-- HERO -->
    <section class="card hero-card">
        <div class="score-container">
            <div id="scoreGauge" class="gauge">
                <span id="scoreValue">--</span>
                <small>Score</small>
            </div>
        </div>
        <div>
            <h2 id="targetDisplay">Ready to Scan</h2>
            <p id="targetSub">Enter a URL to begin security audit</p>
        </div>
    </section>

    <!-- CONTENT -->
    <section class="content">

        <!-- LEFT -->
        <div class="left-panel">
            <div id="tls" class="card"></div>
            <div id="headers" class="card"></div>
            <div id="infra" class="card"></div>
            <div id="recommendations" class="card"></div>
        </div>

        <!-- RIGHT -->
        <div id="dns" class="card dns-panel">
            <h3><i class="fas fa-globe"></i> DNS</h3>

            <table class="dns-table">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Location</th>
                        <th>Provider</th>
                        <th>IPs</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by app.js -->
                </tbody>
            </table>

            <div id="dns-primary" class="dns-primary"></div>
        </div>

    </section>
</main>

<footer>
    © 2025 WebGuard • Secure Webs
</footer>

<script src="app.js"></script>
</body>
</html>

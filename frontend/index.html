<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scano - Web Security Scanner</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
    <h1>Scano</h1>
</header>

<main>
    <div class="input-section">
        <input
            type="text"
            id="urlInput"
            placeholder="Enter URL (e.g. https://cachelabs.io)"
        />
        <button id="scanBtn">Scan</button>
        <button id="pdfBtn">Download PDF</button>
    </div>

    <div class="results-container">

        <!-- MAIN RESULT -->
        <div class="results">
            <div id="result"></div>

            <div id="tls" class="card"></div>
            <div id="headers" class="card"></div>
            <div id="csp" class="card"></div>
            <div id="infra" class="card"></div>
            <div id="recommendations" class="card"></div>
        </div>

        <!-- DNS PANEL -->
        <div id="dns" class="dns-panel"></div>

    </div>
</main>

<script src="app.js"></script>
</body>
</html>
